<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La France a-t-elle un Premier Ministre ?</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: radial-gradient(circle at top, #f8f9fa, #dfe3ea);
        color: #111827;
        padding: 2rem;
      }

      .wrapper {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 720px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 8vw, 5.5rem);
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #b91c1c;
      }

      p {
        margin: 0;
        font-size: clamp(1.5rem, 4vw, 2.75rem);
        font-weight: 600;
        line-height: 1.3;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at top, #111827, #020617);
          color: #f8fafc;
        }

        h1 {
          color: #f97316;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper" role="main">
      <h1>NON, TOUJOURS PAS.</h1>
      <p>La France a-t-elle un Premier Ministre&nbsp;?</p>
    </main>
  </body>
</html>
